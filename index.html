<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>TodoMVC</title>
</head>

<body>
    <div class="todo-app container">

        <div class="header">
            <h1>SimpList</h1>
            <div>
                <div class="group">
                    <input type="text" required class="new-item">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>New Todo</label>
                </div>
            </div>
        </div>

        <div class="main">
            <ul class="todo-list">
                <!-- example item -->
                <!-- <li class="todo-item">
                    <input type="checkbox" class="complete-checkbox"> An item for test
                </li> -->
            </ul>
            <div class="operation">
                <button class="button finish-all">Toggle</button>

                <button class="button remove-completed">Clean</button>
            </div>
            <div>
                <button class="tab selected">all</button>
                <button class="tab">active</button>
                <button class="tab">completed</button>
            </div>
        </div>


        <div class="footer">
            swipe left: delete one item
            <br>
            swipe right: edit one item
            <hr>
            a simple todo list made by
            <a href="https://github.com/Charles-Xie">Chi Xie</a>
            <br> following the MVC pattern.
        </div>

    </div>
    <script src="./js/utils.js"></script>
    <script src="./js/app.js"></script>
    <script>
        window.onload = function () {
            var todo = new window.TodoMVC();
        };
    </script>
</body>

</html>
